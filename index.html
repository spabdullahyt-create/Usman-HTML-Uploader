<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your HTML Code</title>
</head>
<body>
    <h2>Upload Your HTML Code</h2>
    <p>Upload an HTML file, and we will provide you with a permanent link to access it:</p>

    <form id="uploadForm" action="/api/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="htmlFile" accept=".html" required>
        <br><br>
        <input type="submit" value="Upload HTML">
    </form>

    <div id="linkContainer" style="display: none;">
        <h3>Your uploaded file is available at:</h3>
        <p><a id="uploadedLink" href="" target="_blank" style="word-wrap: break-word;">Your file link will appear here</a></p>
    </div>

    <script>
        // Handle the form submission via AJAX
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('/api/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Show the link after the file is uploaded
                document.getElementById('linkContainer').style.display = 'block';
                document.getElementById('uploadedLink').href = data.url;
                document.getElementById('uploadedLink').textContent = data.url;
            })
            .catch(error => {
                alert("Error uploading the file");
                console.error(error);
            });
        });
    </script>
</body>
</html>
